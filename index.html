<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador en Amazon</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 6px;
      background: #ff9900;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e68a00;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logotipo -->
    <img src="icon-192.png" alt="Logo" style="width:100px; height:100px; margin-bottom:10px;">

    <!-- TÃ­tulo -->
    <h1>Buscador en Amazon</h1>

    <!-- Texto introductorio -->
    <p>Escribe lo que buscas y te lo mostrarÃ© en Amazon</p>

    <!-- Barra de bÃºsqueda -->
    <form id="searchForm">
      <input type="text" id="query" placeholder="Buscar productos..." required />
      <button type="submit">Buscar</button>
    </form>

    <!-- BotÃ³n de aÃ±adir a pantalla de inicio -->
    <button id="installBtn" style="display:none; margin-top:15px;">
      ðŸ“± AÃ±adir a pantalla de inicio
    </button>

    <!-- Aviso de Amazon Afiliados -->
    <footer>
      <p>
        Participamos en el Programa de Afiliados de Amazon, un programa de publicidad para afiliados 
        diseÃ±ado para ofrecer un modo de obtener comisiones mediante la publicidad y enlaces a Amazon.es.
      </p>
    </footer>
  </div>

  <script>
    // BÃºsqueda con ID de afiliado fijo
    const affiliateId = "garrapachuno-21";
    const country = "es"; // Amazon EspaÃ±a

    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const query = document.getElementById("query").value.trim();
      if(query){
        const url = `https://www.amazon.${country}/s?k=${encodeURIComponent(query)}&tag=${affiliateId}`;
        window.location.href = url;
      }
    });

    // PWA instalaciÃ³n
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === "accepted") {
          installBtn.style.display = "none";
        }
        deferredPrompt = null;
      }
    });
  </script>
</body>
  </html>
