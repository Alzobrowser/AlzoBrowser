<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alzo Browser - Buscador Amazon</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #fff8f0;
      text-align: center;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ff9900;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 1em;
      border: 2px solid #ff9900;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #ff9900;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <h1>Escribe lo que buscas y te lo mostrar√© en Amazon</h1>
  <form id="searchForm">
    <input type="text" id="query" placeholder="Buscar producto..." required>
    <button type="submit">Buscar</button>
  </form>

  <script>
    const form = document.getElementById('searchForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = encodeURIComponent(document.getElementById('query').value.trim());
      if (!query) return;
      const affiliateID = "garrapachuno-21";
      const amazonURL = `https://www.amazon.es/s?k=${query}&tag=${affiliateID}`;
      window.location.href = amazonURL;
    });
  </script>
</body>
</html>
