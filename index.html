<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador en Amazon</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f8f8f8;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      color: #232f3e;
      font-size: 24px;
      margin-top: 0;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background: #ff9900;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #e68a00;
    }
    .filters {
      margin: 10px auto;
      text-align: left;
      max-width: 300px;
      font-size: 15px;
    }
    .filters label {
      display: block;
      margin: 5px 0;
    }
    .install-btn {
      margin-top: 20px;
      display: none;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="icon-192.png" alt="Logo" class="logo">

  <!-- T√≠tulo -->
  <h1>Buscador en Amazon</h1>

  <!-- Barra de b√∫squeda -->
  <input type="text" id="searchInput" placeholder="Escribe lo que buscas...">
  <br>
  <button onclick="searchAmazon()">Buscar</button>

  <!-- Filtros -->
  <div class="filters">
    <label><input type="checkbox" id="primeFilter"> Prime</label>
    <label><input type="checkbox" id="amazonFilter"> Vendido y enviado por Amazon</label>
  </div>

  <!-- Bot√≥n instalar -->
  <button id="installBtn" class="install-btn">üì± A√±adir a pantalla de inicio</button>

  <!-- Aviso legal -->
  <footer>
    <p>Esta web participa en el Programa de Afiliados de Amazon EU, un programa de publicidad para afiliados dise√±ado para ofrecer a sitios web un modo de obtener comisiones por publicidad, publicitando e incluyendo enlaces a Amazon.es.</p>
  </footer>

  <script>
    // Funci√≥n de b√∫squeda con filtros
    function searchAmazon() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      let url = "https://www.amazon.es/s?k=" + encodeURIComponent(query) + "&tag=garrapachuno-21";

      if (document.getElementById("primeFilter").checked) {
        url += "&rh=p_85:1";
      }
      if (document.getElementById("amazonFilter").checked) {
        url += "&emi=AN1VRQENFRJN5";
      }

      window.location.href = url;
    }

    // Bot√≥n de instalaci√≥n PWA
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === "accepted") {
          console.log("‚úÖ El usuario instal√≥ la app");
        }
        deferredPrompt = null;
        installBtn.style.display = "none";
      }
    });

    // Registrar el service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("‚úÖ Service Worker registrado"))
        .catch(err => console.error("‚ùå Error en Service Worker:", err));
    }
  </script>
</body>
</html>
