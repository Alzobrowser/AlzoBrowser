<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador en Amazon</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icon-192.png">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(console.error);
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #fff8f0;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #ff9900;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 1em;
      border: 2px solid #ff9900;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #ff9900;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #e68a00;
    }
    #addButton {
      display: none;
      margin-top: 10px;
    }
    footer {
      font-size: 0.8em;
      color: #555;
      margin-top: 20px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>Buscador en Amazon</h1>

  <form id="searchForm">
    <input type="text" id="query" placeholder="Escribe lo que buscas..." required>
    <button type="submit">Buscar</button>
  </form>

  <button id="addButton">Añadir a pantalla de inicio</button>

  <footer>
    Participamos en el <strong>Programa de Afiliados de Amazon</strong> 
    para obtener ingresos por las compras que cumplan los requisitos.
  </footer>

  <script>
    // Búsqueda en Amazon con afiliado
    const form = document.getElementById('searchForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = encodeURIComponent(document.getElementById('query').value.trim());
      if (!query) return;
      const affiliateID = "garrapachuno-21";
      const amazonURL = `https://www.amazon.es/s?k=${query}&tag=${affiliateID}`;
      window.location.href = amazonURL;
    });

    // PWA: Añadir a pantalla de inicio
    let deferredPrompt;
    const addBtn = document.getElementById('addButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      addBtn.style.display = 'inline-block';
    });

    addBtn.addEventListener('click', () => {
      addBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    });
  </script>
</body>
</html>
